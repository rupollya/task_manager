<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/heart.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static_css/authorization.css" rel="stylesheet">
    <meta http-equiv="Content-Type" <header>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgba(78, 78, 80, 1);">
    <div class="header">
        <nav class="navbar f navbar-expand-lg" style="background-color: rgba(26, 26, 29, 1)">
            <div class="container d-flex justify-content-between col-10 ">
                <p class="logo">Task Manager</p>
                <div class="image-container">
                    <img src="/images/heart.png" width="45" height="45" class="dropdown-trigger">
                    <div class="dropdown-content">
                        <a href="https://t.me/rupollya">Telegram</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="main">

        <div class="wrapper">
            <section class="form signup">
                <header ALIGN="center">Авторизация</header>
                <form method="POST" action="/auth" novalidate>
                    <div class="field input">
                        <label for="login" class="col-2">Логин:</label>
                        <input type="text" name="login" id="login" class="form-control" placeholder="your username" required maxlength="10" value="{{ login }}">
                        {% if form_errors.login %}
                            <div class="invalid-feedback d-block">{{ form_errors.login }}</div>
                        {% endif %}
                    </div>
                    <div class="field input">
                        <label for="password" class="col-2">Пароль:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="your password" required minlength="8" maxlength="16">
                        {% if form_errors.password %}
                            <div class="invalid-feedback d-block">{{ form_errors.password }}</div>
                        {% endif %}
                    </div>
                    <div class="link">
                        <a href="/registration.html" style="color:rgb(66, 62, 63);">Зарегистрироваться</a>
                    </div>

                    <div class="button-container d-flex justify-content-end">
                        <button type="submit" class="button_regis b_c">Войти</button>
                    </div>
                </form>


            </section>
        </div>
    </div>
    <script src="/js/auth_regis.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
