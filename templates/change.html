<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/heart.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static_css/authorization.css" rel="stylesheet">
    <meta http-equiv="Content-Type" <header>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgba(78, 78, 80, 1);">
    <div class="header">
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(26, 26, 29, 1)">
            <div class="container d-flex justify-content-between col-10 ">
                <p class="logo">Task Manager</p>
                <div class="d-flex  align-items-center">
                    <div class="image-container d-flex">
                        <img src="/images/heart.png" width="45" height="45" class="dropdown-trigger">

                        <div class="dropdown-content">
                            <a href="/html/help.html">Помощь</a>
                            <a href="https://t.me/rupollya">Telegram</a>
                        </div>
                    </div>
                    <a href="storage.html" style="color:rgba(195, 7, 63, 1); font-size:25px;   margin-left:40px; text-decoration: none;">Обратно</a>
                </div>

            </div>
        </nav>
    </div>

    <div class="main">

        <div class="wrapper">
            <section class="form signup">
                <header ALIGN="center">Изменить данные</header>
                <form>
                    <div class="error-text"></div>

                    <div class="field input ">
                        <label class="col-2">Логин:</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="your username"
                            required>
                        <div class="invalid-feedback" style="font-size: 14px;">Заполните это поле!</div>
                    </div>
                    <div class="field input">
                        <label class="col-2">Пароль:</label>
                        <input type="password" name="password" id="password1" class="form-control"
                            placeholder="your password" required>
                        <div class="invalid-feedback" style="font-size: 14px;">Пароль должен содержать не менее 8
                            символов!</div>
                    </div>


                    <div class="button-container d-flex justify-content-end">
                        <button type="button" class="button_regis" onclick="checkLogin(event)">Сохранить</button>
                    </div>

                </form>

            </section>
        </div>
    </div>
    <script>
        document.getElementById('phone1').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 11);
        });
    </script>

    <script src="/static/workbd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
